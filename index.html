			<div class="container-fluid">

				<input
					type="search"
					class="form-control rounded"
					placeholder="Search"
					aria-label="Search"
					aria-describedby="search-addon"
				/>
				<span class="input-group-text border-0" id="search-addon">
					<i class="fas fa-search"></i>
				</span>
				</form>
			</div>
		</nav>

	<main class="container p-5">
		<section class="row my-5">

			<div class="card card-sm">
				<div class="card-header text-center">
					<h1>Register</h1>
				</div>
				<div class="card-body">
					<form id="myForm" action="success.html">
						<div class="row mb-4">
							<div class="col-12 col-lg-4">
								<div class="form-outline mb-4 mb-lg-0">
									<input type="text" id="firstName" class="form-control" />
									<label class="form-label" for="firstName">First name</label>
								</div>
							</div>
							<div class="col-12 col-lg-4">
								<div class="form-outline mb-4 mb-lg-0">
									<input type="text" id="middleName" class="form-control" />
									<label class="form-label" for="middleName">Middle name</label>
								</div>
							</div>
							<div class="col-12 col-lg-4">
								<div class="form-outline mb-4 mb-lg-0">
									<input type="text" id="lastName" class="form-control" />
									<label class="form-label" for="lastName">Last name</label>
								</div>
							</div>
						</div>


  						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="text" id="email" class="form-control" />
							<label class="form-label" for="email">Email address</label>
						</div>
						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" id="password" class="form-control" />
							<label class="form-label" for="password">Password</label>
						</div>

						<div class="form-outline mb-4">
							<input type="password" id="rpassword" class="form-control" />
							<label class="form-label" for="rpassword">Re-Password</label>
						</div>





						<!--  Email input -->
						<div class="row mb-4">
							<div class="col-12 col-lg-6">
								<div class="form-outline mb-4 mb-lg-0">
									<input type="text" id="streetUnit" class="form-control" type="date"/>
									<label class="form-label" for="streetUnit">Street/Unit</label>
								</div> 
							</div>

							<div class="col-12 col-lg-6">
								<div class="form-outline mb-4 mb-lg-0">
									<input type="text" id="barangay" class="form-control" />
									<label class="form-label" for="barangay">Barangay</label>
								</div>
							</div>
						</div>


						
						<div class="row mb-4">
							<div class="col-12 col-lg-6">
								<div class="form-outline mb-4 mb-lg-0">
									<input type="text" id="city" class="form-control" type="date"/>
									<label class="form-label" for="city">City</label>
								</div> 
							</div>
							<div class="col-12 col-lg-6">
								<div class="form-outline mb-4 mb-lg-0">
									<input type="text" id="province" class="form-control" />
									<label class="form-label" for="province">Province</label>
								</div>
							</div>
						</div>

						
						<!-- Password input -->
						

						<div class="form-outline mb-4">
							<input type="text" id="zipcode" class="form-control" />
							<label class="form-label" for="zipcode">Zip code</label>
						</div>


						<!-- Message input -->
						<div class="form-outline mb-4">
							<textarea class="form-control" id="message" rows="4"></textarea>
							<label class="form-label" for="message">Message</label>
						</div>
						<!-- 2 column grid layout for inline styling -->
						<div class="row mb-4">
							<div class="col d-flex justify-content-center">
							<!-- Checkbox -->
							<div class="form-check">
								<input class="form-check-input" type="checkbox" value="" id="checkboxAgree" />
								<label class="form-check-label" for="form1Example3"> Agree </label>
							</div>
							</div>
						
							<div class="col">
							<!-- Simple link -->
							<!-- <a href="#!">Forgot password?</a> -->
							</div>
						</div>
	

					<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block" id="submit">Sign in</button>
					</form>
				</div>
			</div>

			<!--Grid column-->
